<!DOCTYPE html>
<html>
    <head>
        <title>Dance Competition Registration</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                padding: 20px;
            }
            form {
                border: 1px solid #ccc;
                padding: 40px;
                border-radius: 10px;
                max-width: 400px;
                width: 100%;
            }
            input,
            textarea {
                width: 100%;
                margin: 8px 0;
                padding: 8px;
            }
            label {
                margin-top: 10px;
                display: block;
            }
            .gender {
                display: flex;
                gap: 10px;
            }
            button {
                padding: 10px;
                width: 100%;
                background: teal;
                color: white;
                border: none;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <form
            action="register.php"
            method="post"
            onsubmit="return validateForm()"
        >
            <h2>Register</h2>
            <label
                >Username: <input type="text" name="username" required
            /></label>
            <label
                >Password: <input type="password" id="pass" required
            /></label>
            <label
                >Confirm Password: <input type="password" id="cpass" required
            /></label>
            <label
                >Email: <input type="email" name="email" id="email" required
            /></label>
            <label
                >Mobile: <input type="text" name="mobile" id="mobile" required
            /></label>
            <label>Gender:</label>
            <div class="gender">
                <label
                    ><input type="radio" name="gender" value="Male" required />
                    Male</label
                >
                <label
                    ><input type="radio" name="gender" value="Female" />
                    Female</label
                >
                <label
                    ><input type="radio" name="gender" value="Other" />
                    Other</label
                >
            </div>
            <label>DOB: <input type="date" name="dob" required /></label>
            <label
                >Address: <textarea name="address" required></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>

        <script>
            function validateForm() {
                const email = document.getElementById("email").value;
                const mobile = document.getElementById("mobile").value;
                const pass = document.getElementById("pass").value;
                const cpass = document.getElementById("cpass").value;

                if (!/^\S+@\S+\.\S+$/.test(email)) {
                    alert("Invalid email format");
                    return false;
                }
                if (!/^\d{10}$/.test(mobile)) {
                    alert("Mobile must be 10 digits");
                    return false;
                }
                if (pass !== cpass) {
                    alert("Passwords do not match");
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
